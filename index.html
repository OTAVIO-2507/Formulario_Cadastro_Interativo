<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/img/cadastro.png" type="image/x-icon">
    <title>Formulário</title>
</head>

<body>
    <div class="wrapper">
        <form id="registration-form" onsubmit="return validateForm(event)">
            <h1>Cadastro</h1>

            <div class="input-box">
                <input type="text" placeholder="Nome" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i> </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <i class='bx bxs-show' id="toggle-password" onclick="togglePassword('password', this)"></i> </div>
            
            <div id="password-error" class="error-message"></div>

            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
                <i class='bx bxs-show' id="toggle-confirm-password" onclick="togglePassword('confirm-password', this)"></i> </div> 

            <div id="confirm-password-error" class="error-message"></div>

            <div class="gender-select">
                <button type="button" class="gender-button" id="male-button" onclick="selectGender('masculino')">Masculino</button>
                <button type="button" class="gender-button" id="female-button" onclick="selectGender('feminino')">Feminino</button>
                <button type="button" class="gender-button" id="other-button" onclick="selectGender('outro')">Outro</button>
                <input type="hidden" id="gender" name="gender" required>
            </div>
            
            <div class="input-box">
                <input type="date" required>
                <i class='bx bxs-calendar'></i> </div>

            <div class="input-box">
                <input type="text" placeholder="Cidade" required>
                <i class='bx bxs-city'></i> </div>

            <div class="input-box">
                <input type="text" placeholder="País" required>
                <i class='bx bxs-map'></i> </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Lembre de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn" id="register-btn">
                <span class="btn-text">Cadastrar</span>
                <div class="spinner"></div>
                <i class='bx bx-check checkmark'></i>
            </button>

            <div class="register-link">
                <p>Você já tem uma conta?<a href="#"> Faça login</a></p>
            </div>
        </form>
    </div>

    <script src="src/javascript/script.js"></script>
</body>
</html>
